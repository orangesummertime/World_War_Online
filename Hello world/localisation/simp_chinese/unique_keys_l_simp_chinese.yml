 revolution_flood_desc: "俄国内部的矛盾不断加剧,革命浪潮正在席卷整个国家。"
 AUS_franz_joseph: "弗朗茨·约瑟夫"
 AUS_franz_joseph_desc: "弗朗茨·约瑟夫是奥匈帝国的皇帝,他在位期间,奥匈帝国的领土面积达到了最大,但是他的统治末期,帝国的内部矛盾不断加剧,最终导致了帝国的解体。"
 HUN_istvan_tisza: "伊斯特万·蒂萨"
 HUN_istvan_tisza_desc: "伊斯特万·蒂萨是奥匈帝国的首相,他是奥匈帝国的保守派,在奥匈帝国解体前,担任匈牙利王国的总理一职。"
 franz_joseph_desc: "弗朗茨·约瑟夫是奥匈帝国的皇帝,他在位期间,奥匈帝国的领土面积达到了最大,但是他的统治末期,帝国的内部矛盾不断加剧,最终导致了帝国的解体。"
 istvan_tisza: "伊斯特万·蒂萨"
