 puppet_emperor: "傀儡皇帝"
 guangxu: "爱新觉罗·光绪"
 guangxu_desc: "爱新觉罗·光绪虽然名义上是大清帝国的皇帝,但朝政实际上由慈禧太后掌控。"
 the_eve_of_revolution: "革命前夜"
 the_eve_of_revolution_desc: "新世纪迎来了它的第五个春天——万物欣欣向荣,人类大步前进。新生科技不断地在各行各业涌现,第三次科技革命紧随着于世纪之交结束的第二次工业革命降临世间。世界迎来的不只是井喷的石油,拔地而起的高楼,同时还迎来了许多不确定的因素:人群之中似乎多了一些与众不同的家伙,他们在尝试着使用各种手段去改变这个的世界。各国都陷入了充满不确定的动荡,政府要处理来自各方面的诉求,同时还要因对种种不满而引发的群体性活动。人民对世界有着不太相似的认知,他们都想拥有一个对于他们而言更加美好的世纪。问题是——谁来做出改变。"
 MAN_THE_EVE_OF_REVOLUTION_DESC: "大清的统治摇摇欲坠——世纪之交著名的《辛丑条约》彻底地让这个本就矛盾严重的封建国家不可逆的向着毁灭奔去。民主化进程在“别有用心的煽动家”们的推动下艰难缓慢的前进,各种思潮的兴起让社会治安急剧恶化,民族矛盾的议题也再度被摆到了公众面前。大清王朝是否能在愈发高涨的民众呼声中实现所谓的“五族共和”？还是就这样消失在历史的洪流当中？时间将给出答案。"
 FRA_THE_EVE_OF_REVOLUTION_DESC: "法兰西共和国在世纪之初到来的科技革命之中得到了许多东西,并且它现在还在从中获利。作为欧陆老牌强国,法国第一时间开始了将新兴技术投入社会生产的行动,成为了世界上第一个实现全国电气化的国家。科技的进步大幅度提高了法兰西国力,生产方式的改变进一步扩大了工人这一社会阶层。但是,生产方式的进步并未给底层工人们带来他们所期盼的未来,他们反而愈加贫困,这迫使他们不得不用各种方式表达自己的诉求。与此同时,坚守传统的势力也再无法容忍他们的法兰西被玷污,开始密谋暴动。法兰西的未来将何去何从？"
 SOV_THE_EVE_OF_REVOLUTION_DESC: "俄罗斯帝国的统治地位在东欧地区一直都是无可争议的存在,虽然几年来已经屡遭削弱——接连不断的波兰革命和西乌克兰地区爆发的武装抗议正一点一点的将沙皇的权威摇下神坛。发源于德国的马克思主义在俄罗斯社会民主工党的传播之下已经在斯拉夫大地上生根发芽,红色思潮声势一浪更比一浪高。尼古拉·亚历山德罗维奇的血腥镇压是否能够保住他的政权？亦或者,哪一位新的政治家将会登上历史舞台？去年年末发生的屠杀事件正逐渐发酵,现在只要再来那么些许火花,整个炸药桶就会彻底迸裂。"
 GER_THE_EVE_OF_REVOLUTION_DESC: "20世纪是德意志的世纪,德意志民族如此坚信着。由普鲁士公国统一南北德形成的德意志国自1871年成立以来便始终处在高速发展的阶段,直到迎来了新世纪。作为二次工业革命的后发国家,德意志很快追上了英法两国的脚步,成为了首先完成第二次工业革命,第三个开始科技革命的国家。统一的德国必将引领这个世纪,当然,国内有不少不稳定的因素,比如在国际上臭名昭著的德国社会民主党,又比如一些极端的民族主义者。无论如何,德国必将夺得欧陆霸主的地位,获得阳光之下的土地。"
 AUS_THE_EVE_OF_REVOLUTION_DESC: "奥匈帝国现在业已成为一个不稳定的松散邦联。民族矛盾激化,中央政府统治力低下,最终导致了如今的荒唐局面。但是无论如何现在尚且和平,可能还会一直这么和平下去,奥地利大公国还有时间将这个日渐分裂的国家拉回正轨,重新整合成为一个全新的强大帝国。"
 USA_THE_EVE_OF_REVOLUTION_DESC: "美利坚的群众坚信科技革命能为他们做些什么。比如说解决矛盾,比如说推动政治变革,又比如说让整个美利坚民族就此唤醒民族意识,共同应对上世纪末结束但影响犹存的经济危机余波。但是似乎这些诉求并未能得到实现。现在,到了摊牌的时候了。相比起继续维持现状,美利坚的未来应该掌握在变革者手中。"
 ENG_THE_EVE_OF_REVOLUTION_DESC: "大不列颠岛自始至终都游离于欧陆之外,联合王国要做的事情从来都是一致的:维持领先,保证欧洲均势。科技革命的到来对于日不落帝国而言说实在话并不是件什么好事——起码它是并不利于稳定的,会带来许多本不会出现的变数。但不列颠民族一贯是持有这样一种处事态度的:如果说一个事物没有产生明显的坏处,就不要尝试改变它。"
 STATE_935: "德属天津租界"
 mihaly_karolyi: "米哈伊·卡罗伊"
 mihaly_karolyi_desc: "米哈伊·卡罗伊是匈牙利的政治家,在奥匈帝国解体后,他成为了匈牙利的总理。"
 stjepan_radic: "斯捷潘·拉迪奇"
 stjepan_radic_desc: "斯捷潘·拉迪奇是克罗地亚的作家,主张在伊利里亚采取民族平等的政策,在奥匈帝国解体后,他被推举为伊利里亚的领导者"