l_simp_chinese:
 wwo_news.1.t: "日俄战争的结束"
 wwo_news.1.d: "近日，俄罗斯帝国和日本帝国在美国的斡旋下，于莫斯科签署了和平条约，结束了两国之间的战争。该条约将大连和旅顺的租借权交给日本，同时日本获得了在朝鲜半岛的权益。有东北亚地区分析人士认为，这次战争的胜利将使日本在东亚地区的影响力大大增强，驱动其下一次扩张，而俄国也将在其他地区谋求利益以弥补这次大败所带来的损失。值得一提的是，作为日俄战争主战场所在地的大清拒绝对此置评。"
 wwo_news.1.a: "我们还会回来的！"
 wwo_news.1.b: "天皇陛下万岁！"
 wwo_news.1.c: "难以置信的胜利"
 nippon_russian_war_ended_tt: "在与§Y俄罗斯帝国§!的战争中，§Y日本帝国§!取得了完全的胜利，击败了曾经不可一世的北方毛熊。"
 wwo_news.2.t: "日俄战争的结束"
 wwo_news.2.d: "近日，俄罗斯帝国和日本帝国在美国的斡旋下，于莫斯科签署了和平条约，结束了两国之间的战争。俄罗斯帝国不出所料地击败了试图争夺其霸权的日本帝国，将朝鲜半岛纳入了其影响范围,同时从日本手中夺取了北方四岛。另有消息指出，日本国内共产主义思潮正因这场大败而迅速蔓延。"
 wwo_news.2.a: "沙皇陛下万岁！"
 wwo_news.2.b: "我们还会回来的！"
 wwo_news.2.c: "日本帝国恐怕要数十年才能从这次大败中恢复过来……"
 nippon_russian_war_ended_alt_tt: "在与§Y俄罗斯帝国§!的战争中，§Y日本帝国§!遭受了惨重的失败，被迫接受了莫斯科提出的的和平条约。"
 