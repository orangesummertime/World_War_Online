l_simp_chinese:
 wwo_news.1.t: "日俄战争的结束"
 wwo_news.1.d: "近日，俄罗斯帝国和日本帝国在美国的斡旋下，于莫斯科签署了和平条约，结束了两国之间的战争。该条约将大连和旅顺的租借权交给日本，同时日本获得了在朝鲜半岛的权益。有东北亚地区分析人士认为，这次战争的胜利将使日本在东亚地区的影响力大大增强，驱动其下一次扩张，而俄国也将在其他地区谋求利益以弥补这次大败。值得一提的是，作为日俄战争主战场所在地的大清拒绝对此置评。"
 wwo_news.1.a: "我们还会回来的！"
 wwo_news.1.b: "天皇陛下万岁！"
 wwo_news.1.c: "难以置信的胜利"
 nippon_russian_war_ended_tt: "在与§Y俄罗斯帝国§!的战争中，§Y日本帝国§!取得了完全的胜利，击败了曾经不可一世的北方毛熊。"
