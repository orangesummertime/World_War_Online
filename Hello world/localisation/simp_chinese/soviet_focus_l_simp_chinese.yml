l_simp_chinese:
 SOV_all_ruissa: "全俄罗斯苏维埃运动"
 SOV_all_ruissa_desc: "我国的公民民权运动正在愈演愈烈,以致出现了地方自治会和解放联盟这样的自由派组织,他们近日来成立了立宪民主党,积极推动建立君主立宪制运动。左翼也在积极设法参与到国家事务中来,民粹的社会革命党和俄罗斯社会民主工党虽有参政意愿,但大部分都在做着革命前的准备。不过,沙皇陛下似乎还没能怎么认清这一点。既然如此,那我们也做好了万全的准备。现在,发动群众的时候到了。"
 SOV_red_horror: "赤色恐怖"
 SOV_red_horror_desc: "内战？右派自由主义者们永远无法理解我们的希冀为何如此的“激进”。他们当然无法理解,一个出身贫困的少数族裔,能在俄国的残酷统治下受到多少剥削。他们永远都不会明白,这对于他们而言的恐怖感,是多少挣扎在贫困线上的贫困农工的“温暖而亲切的怀念”。我们不会点燃内战,至少不是现在。要让全国人民觉醒,尚且还需要一些时间。我们需要时间。"
 SOV_peace_and_love: "和平与面包"
 SOV_peace_and_love_desc: "群众发出了呐喊。听到了吗？你这该死的家伙,我们要面包要和平要土地！你难道想让旅顺的惨案在其他地方再次上演吗？\n现在我们最好能冷静的坐在谈判桌上谈谈。先生们我们都知道,即便是右翼原来也只是在要求君主立宪而已。让我们看看沙皇陛下和他那愚蠢的大臣的干的好事。前几天,立宪民主党的家伙们过来找我们了。如果可能,我们会通力合作的。"
 SOV_all_world: "全世界共产主义运动"
 SOV_all_world_desc: "一月的流血事件极大的触痛了所有人。不仅仅是国内,就连国外也到处都是对此次事件的评论。大伙都在思考,思考为何迎来了新世纪的俄罗斯大地为何依然被这样的灰色所笼罩。当然,大部分人都知道背后的原因,只是仍然还有一部分人不承认而已。我们都知道。一直都知道。但是,不能再这样下去了。现在,我们的人民群众有着建设新世界的力量。他们应该得到解放。"
 SOV_army_re: "军队哗变"
 SOV_army_re_desc: "俄国已经被罗曼诺夫家族的这帮德国佬统治三百年了,与其继续跟他们这帮外国人叛徒耗下去,倒不如我们自己动手抓住政权,自己来进行一系列的改革。既然尼古拉二世·亚历山德罗维奇没有亚历山大大帝和彼得大帝的魄力,我们就应该更进一步,建立真正的人权民主自由之国。由进步军官控制的军队会带领人民走上街垒,他们是我们坚实的后盾。"
 SOV_lose: "失败的教训"
 SOV_lose_desc: "请愿遭到了沙皇的机枪射击镇压,看来和平的方法是行不通了。现在,我们需要更加坚定的联合工农团体,使用一些比罢工和刺杀还要极端的手段...如有必要。"
 SOV_cpr: "组建VKP"
 SOV_cpr_desc: "我们的党已经经历了一次削弱的分裂,变成了一个摇摇欲坠,各自心怀鬼胎的利益集团,现在已经无法承担领导工农革命的责任。真正的社会主义者绝不能忍受这种机会主义式的退缩修正,我们必须维护党作为社会主义工农阶级先锋队的作用,我们是共产主义者。既然改良派已经通过鱼目混珠的方式使得社会党这个名词被抹黑,那么我们就应该光明正大的将这污蔑去除：我们是共产党,俄罗斯共产党人。"
 SOV_international_revolution: "支援国际革命"
 SOV_international_revolution_desc: "现在国内形势尚不明朗,我们有必要做些什么：既为了自己,也为了大家。世界上有千千万万的人民正在被资产阶级政府所压迫,我们应该出动人力物力去帮助他们,这些经历了锻炼的战士将在日后对沙皇的革命中起到关键作用。"
 SOV_Smooth_progress: "高歌猛进"
 SOV_Smooth_progress_desc: "我们已经能够感受到现在的俄罗斯上下弥漫着一种奇怪的氛围。人们都变得更加的冷漠了,街头巷尾也逐渐出现了各式各样的带着帽子,穿着皮毛大风衣的装在套子里的人。不过,他们不能使我们前进的脚步停下。我们将继续前进,无论前途是否光明。我们始终站在工人一边。"
 SOV_new_time: "新经济政策"
 SOV_new_time_desc: "无论如何,这是一次巨大的进步,巨大的胜利。与此同时,我们也终于和曾经的朋友们重归于好,重新团结在一起,共同为了社会主义、民主主义的事业而不断奋斗。团结一切可以团结的力量,干起来吧！旧的世界将在全新的政府和全新的经济体制下分崩离析,我们将会共同迎接一个充满光明前景的新世界的到来。"
 SOV_super_factory: "超工业化"
 SOV_super_factory_desc: "列夫·托洛茨基同志提出的理论是正确的,新生的俄罗斯需要民主,但是更需要工业化。列强环伺,苏维埃俄罗斯要想长久存续下去,现在就不得不对有产的农民阶级进行一定的打压,以便在削弱非社会主义的保守势力的同时保证无产阶级的主体地位。"
 SOV_Comintern: "共产国际"
 SOV_Comintern_desc: "第二国际原本是社会党人与同志互相支援的一大中心,但是自从伯恩施坦背叛革命以后,一切都发生了变化。第二国际已经不再能够引领革命,我们迫切的需要一个联合全世界工人革命运动的国际组织,由我国作为世界革命的大本营,向外输出社会主义革命。"
 SOV_all_world: "共产主义灯塔"
 SOV_all_world_desc: "Ich war, ich bin, ich werde sein!（我来过,我又来到,我还将重临！)"
 SOV_criticize: "批判伯恩施坦"
 SOV_criticize_desc: "一只故意捉弄人的蝴蝶,让人永远也捕捉不住。\n—罗莎·卢森堡"
 SOV_International_column: "支援法国革命"
 SOV_International_column_desc: "上一次这样的革命并不遥远,也不过是发生在34年前而已。我们有理由相信一点,那就是苏维埃俄国这样的政权有可能在法兰西的土地上建立。因此,我们必须全力支持发生在里昂的工人运动,支持里昂无产阶级第三次大规模武装起义。"
 SOV_friend_fra: "支援法兰西无产者革命"
 SOV_friend_fra_desc: "前进,前进,冲向敌人的炮口,冲过枪林弹雨,奔赴胜利！\n—《巴黎进行曲》"
 SOV_let_them_die: "让巴枯宁分子自生自灭去吧"
 SOV_let_them_die_desc: "投机主义者总认为革命是闹着玩的,他们根本没把它的重要性当回事。俄罗斯革命之所以能够胜利,建立在一系列的复杂政治条件之上。固然这是让人鼓舞的,但这并不代表着法兰西拥有着同样的政治条件。他们冒着葬送无产阶级政治生命的风险贸然发动这种革命,不仅是对社会主义的轻视,更是一种不成熟的表现。我们的政权刚刚稳定不久,现在无法抽出力量来支援这场没有充足准备的革命行动。"
 SOV_help_world: "支援各国共产党建设"
 SOV_help_world_desc: "我们的事业是全人类的事业,是我国的幸福,是未来的保证。劳动者只有组织起兄弟般的团体来,才能改善他们的命运。"
 SOV_Socialist_education: "社会主义义务教育"
 SOV_Socialist_education_desc: "虽然沙皇已经从历史舞台中谢幕了,但是旧的封建思想依然在毒害着我国工人农民。为了推进社会主义民主化建设,推进对公民的教育和知识传播是极为必要的,唯有将我国的人民培养成为合格的社会主义社会公民,苏维埃自治运动才可能在俄罗斯这片土地上枝繁叶茂。"
 SOV_feild: "农业是工业之基"
 SOV_feild_desc: "众所周知,我国是农业国,所以正如列宁所说：“俄国是资本主义链条上最薄弱的一环。”我国的农业能够有力的支撑工业发展,使其成为保障社会主义建设的一大利器。保障农业,重视农业,就是在包围革命的果实。"
 SOV_land_reform: "土地改革"
 SOV_land_reform_desc: "将贫农、佃农从封建解放出来的方法只有一个,那就是土地改革。施行土改有利于巩固农村苏维埃政权。农民的拥护将会协助这一政策的快速落实。"
 SOV_planned_economy: "计划和商品经济"
 SOV_planned_economy_desc: "经济一定是有序的,绝不能出现无序的乱象。否则,国民生活水平将会被资本玩弄于股掌之间。我们需要商品经济,因为我们需要它来为民众的生活提供必要的日用品；我们需要计划经济,因为通常的工业化道路在苏维埃俄罗斯走不通。"
 SOV_The_socialist_stage: "社会主义阶段论"
 SOV_The_socialist_stage_desc: "《社会主义ABC》作为一篇文章而言无疑是非常成功的—它带来了全新的社会主义建设理论,社会主义阶段论。布哈林同志相信,社会主义的建设是有阶段性,时代局限性的,要想攻破万难,就需要我们能够清楚的知道什么时候该做什么事。现在尚停留在新经济政策时期的国家资本主义阶段,我们需要大跨步向着社会主义迈进。"
 SOV_workers_peasants: "工农联合"
 SOV_workers_peasants_desc: "农民的力量固然极其重要,但是工人作为无产阶级主力军,是革命的先锋队。我们必须联合工农,壮大无产阶级的力量,以此对抗那些把路走歪的修正主义者,同时避免犯下脱离群众的问题。"
 SOV_introduction_foreign: "引进外国资本"
 SOV_introduction_foreign_desc: "有人说资本家万恶不赦,但是……假如他们能够带动经济发展,推动我国在世界贸易体系之中的话语权呢？社会主义是实在的意识形态,如果需要和资本家短暂的合作,这么做并无害处。毕竟,我们总会把它拿回来的。这一点永远不需要担心。现在我们需要外资的黄金。"
 SOV_factory: "军工产业优先"
 SOV_factory_desc: "战争随时可能爆发。我们都知道,苏维埃政权是孤立无援的。如果不能在这段科技水平高速发展的时期迅速建立起自己的军工业,那么必将在接下来的革命斗争中陷入不利的境地。"
 SOV_make_time: "争取外国支持"
 SOV_make_time_desc: "我们优秀的外交官会晤了来访的几个使者。这些国家大多刚刚和我国恢复正常关系,现在表现出了对苏俄市场的兴趣。我们可以通过外交手段进行斡旋,尽可能的为工业化铺路,并且获得新兴技术。"
 SOV_war_is_worng: "推动《日内瓦条约》签署"
 SOV_war_is_worng_desc: "科技的快速进步之中出现了许许多多的先进武器装备。它们大多有着极高的杀伤力,但是这未必是件好事。发动战争的往往是官僚政客,而伤亡却总要由百姓承担。苏俄作为底层民众的代表,应该承担起带头反对这种非人道武器的制造使用,这样不仅可以向周围国家释放善意的信号,说不定还能略微减轻边防压力,可谓是一举两得。"
 SOV_friend_GER: "对德友好"
 SOV_friend_GER_desc: "俄德两国之间本无多深的矛盾,除了政体意识形态不同以外,其他地方并无多少无法调解的矛盾。我们应该尽可能改善与我们这位邻居之间的关系,以便抽出力量来应对联合王国和大洋彼岸的美利坚。"
 SOV_Ban_parliament: "解散立宪议会"
 SOV_Ban_parliament_desc: "立宪议会的投票选举就是个笑话—只有地主富农能够有资格参与计票,那和之前的专制独裁有什么区别？这样的议会居然敢称民选,只能说明它根本就不是民主的一环。"
 SOV_Arrest_opposition: "逮捕社革分子"
 SOV_Arrest_opposition_desc: "社会革命党的那帮家伙实在是太极端了。他们所追求的社会主义就跟沙皇的恐怖独裁一样,充斥着政治谋杀和各种极刑。我们必须把他们关进监狱,消除这股不稳定因素。"
 SOV_exiled_Monsheviks: "流放孟什维克"
 SOV_exiled_Monsheviks_desc: "孟什维克,一群原来的所谓的马克思主义者。他们的马克思主义到头来谁也无法拯救,就连他们自己也是一样。这样的空谈者什么实事都干不了。让他们滚去西伯利亚自寻生路吧,他们就连资产阶级的代言人都做不好。"
 SOV_detonate_cw: "引爆俄国内战"
 SOV_detonate_cw_desc: "俄罗斯内部的问题已经不是改革能够解决的了—必须爆发一场战争。只有一场扫清一切的战争,才能换来美好的明天。虽然这么做可能会付出极其惨痛的代价。"
 SOV_Red_Guards: "赤卫队"
 SOV_Red_Guards_desc: "我们需要忠于党和忠于人民的武装。现在得开始招募一批这样的战士了,只有无产阶级始终真心拥护社会主义制度,苏维埃才能成为一支战无不胜的力量。"
 SOV_first_pruge: "大清洗"
 SOV_first_pruge_desc: "现在我们已经完全的掌握了国家政权。对来自人民内部的敌人有必要进行一次大的清洗处理,越早,越好。"
 SOV_Eliminate_opposition: "肃清国内反动派"
 SOV_Eliminate_opposition_desc: "我们消灭了所有与我们共产党为敌的势力。现在,我们终于可以自豪的宣布：苏维埃俄罗斯是人民的国家,所有的反动势力,或大或小,都已经被完全的清除。我们将能更加快速的进行战后经济恢复,以更成熟的姿态参与国际博弈。"
 SOV_ture_road: "正统的道路"
 SOV_ture_road_desc: "社会主义究竟该怎么发展,到现在还是个争论不休的问题。我们唯一能做到的就是坚守马列道路,不犯冒进和投降主义错误,一直向前走：坚守我们的原则,无论变换成何种形式,但无产阶级为根本力量的原则不容动摇,工人和农民的联盟不容动摇,社会主义的根基不容动摇。"
 SOV_left: "左翼联合阵线"
 SOV_left_desc: "无论是共产主义者,亦或者是无政府主义者,还是社会民主主义者,只要他们表现出了合作的欲望,作为国际社会主义运动的领头羊,我们就应该发挥出我们的作用,协助他们解放所有被压迫的工人。"
 SOV_led_brg: "联合巴尔干左翼"
 SOV_led_brg_desc: "作为距离我们最近的几个老邻居和新朋友,保加利亚,罗马尼亚,以及在奥匈治下的斯洛伐克地区都有着声势浩大的社会主义运动。我们应该支援他们,这不仅能增强对抗资本家和皇帝们的力量,还能向希腊和土耳其施压,让他们国内的左翼力量充分发展。"
 SOV_help_brg: "干涉巴尔干内政"
 SOV_help_brg_desc: "如果任由进步力量被扑灭,恶焰将会烧的更高。与其等到事后补救或者依靠效率不高的秘密援助,不如现在放手一搏,直接出手干涉他们。"
 SOV_international_declaration: "联合国家宣言"
 SOV_international_declaration_desc: "今日,诸国代表将在彼得格勒签署一份协议,与苏维埃俄国结盟。我们成功的将各独立国家的内部红色势力扶上了政府的权力中心,尽管可能他们目前还不能实现无产阶级专政,但事情已经在向着好的方向发展,我们只需要稳住局势就好。"
 SOV_revolutionary_fortress: "社会主义的中心"
 SOV_revolutionary_fortress_desc: "我们,俄罗斯苏维埃...不,现在应该叫苏维埃联盟,苏维埃社会主义共和国联盟,将要在国际舞台上展现出我们所想要表达的：全世界劳动者终会挣脱他们身上的枷锁。我们做到了几十年前马克思想做却未能成功的事情。"
 SOV_EU: "支援欧洲无产阶级"
 SOV_EU_desc: "勇敢地起来,骄傲地起来,要为了工人的事业去战斗,高高举起全人类战斗旗帜,为新世界早来到,人人自由！正义的战斗,流血的战斗,挺起了胸膛,快向前走！正义的战斗,流血的战斗,挺起了胸膛,快向前走！\n—《华沙曲》"
 SOV_AME: "向南美洲输送国际纵队"
 SOV_AME_desc: "起来,歌唱,我们走向胜利。团结之旗,已然在向前进。你也来吧,和我一起行进。你会看见,歌声和旗帜飘扬。而那红色的黎明之光宣告新的生活很快就将来到。起来,战斗,人民走向胜利。新的生活,将变得更美丽。我们的幸福,最终将会得胜。一声呼喊,伴着万千战斗之声升起。\n—《团结的人民永不被击溃》"
 SOV_af: "干涉非洲殖民地"
 SOV_af_desc: "三角贸易以来,欧洲人就对黑非洲地区制造了数不胜数的罪行。非洲人民是被压迫的,我们应该为他们追求自由民主提供帮助。"
 SOV_sp: "支援西班牙起义军"
 SOV_sp_desc: "宗教毒害最严重的伊比利亚半岛正在经历革命前最后的夜晚。太阳照常升起,王侯人头落地。"
 SOV_wap: "为革命提供武器"
 SOV_wap_desc: "当地的反抗者组织找到了我们,他们希望获得足够用于军事行动的枪支弹药。我们应该提供这些武器,因为曾经他们也这样帮助过我们。"
 SOV_ma: "推动中美洲联合"
 SOV_ma_desc: "中美洲地区分散的小国以及殖民地本质上是一种资产阶级对无产者的分化弱化。如果各国以及殖民地地区人民能够联合起来,社会主义的曙光必将照耀这个一经“发现”便被剥削至今的土地,为群众带来一丝希望。"
 SOV_dark: "黑色风暴"
 SOV_dark_desc: "我们的黑人同志成功的发动了一次针对联合王国以及其他老牌殖民国家的起义。他们仍在为了民族解放而奋斗,让我们祝福他们,并扩大和他们的贸易往来。"
 SOV_usa: "向美利坚施压"
 SOV_usa_desc: "美利坚合众国严重的门罗主义深刻影响了中美以及南美地区的政治格局。我们应该向他们立即提出一些可能不那么让人愉快的政治诉求,在北美洲建立据点,以保护蓬勃生长的革命火种。"
 SOV_s_guland: "支持古兰苏维埃"
 SOV_s_guland_desc: "伊朗的共产党人前些日子刚刚向我们寻求支援。既然苏维埃政权已经稳固,那么现在是时候为他们做一些力所能及的事情了。"
 SOV_Constitutional_revolution: "支持立宪革命"
 SOV_Constitutional_revolution_desc: "现在尚且不是时候—伊朗远远没有俄罗斯内部矛盾那般激化,而作为农业国工人阶级力量也完全不够壮大。他们这些社会主义者应该加入立宪革命的运动中去,并将立宪革命发展成为更加进步的民主主义革命。"
 SOV_Contact_Entente: "接触协约国"
 SOV_Contact_Entente_desc: "英法一直都是个关系时好时坏松散组合。他们为了对付德国人尝试着与旧的沙俄结盟,以此来在东部牵制德国人。在德意志变得更加强大的今天,我们有理由再次改善关系。哪怕只是暂时的。" 
 SOV_union: "参与组建联合国际"
 SOV_union_desc: "战争的阴霾笼罩着欧洲大地,世界大战随时都可能爆发。和平主义者们在奔走呼吁建立起一个国际间联盟,来平衡各帝国主义国家之间的势力,并缓和他们的关系。我们应该尝试参与这种联盟,并尽可能的利用它来维护弱小国家的权益。"
 SOV_Transfer_key: "转移重心"
 SOV_Transfer_key_desc: "欧洲一直以来被认为是革命的始源地,进步的中心,但是却出现了社会主义率先在俄罗斯实现这一情况。由此可见,在资本主义薄弱地区,我们更加有机会协助当地政府建立苏维埃政权。"
 SOV_vanguard: "秘密培养先锋队势力"
 SOV_vanguard_desc: "赤卫队在内战中起到了巨大的作用,由此可见一支合格的工人先锋队能为社会主义政权的出现提供巨大帮助。想要在其他的推动社会主义实现,那么必须在当地培植先锋队势力。"
 SOV_aisa: "亚洲的革命"
 SOV_aisa_desc: "经过充足的准备,亚洲人民终于能够站在了历史舞台上,向全世界展现出他们非凡的勇气与意志—我们必将共同走向胜利！"
 SOV_proletariat_united: "全世界无产者,联合起来!"
 SOV_proletariat_united_desc: "工人的巴黎及其公社将永远作为新社会的光辉先驱受人敬仰。它的英烈们已永远铭记在工人阶级的伟大心坎里。那些杀害它的刽子手们已经被历史永远钉在耻辱柱上,不论他们的教士们怎样祷告也不能把他们解脱。\n—《法兰西内战》"
 SOV_national_self: "民族自决"
 SOV_national_self_desc: "受压迫的诸多民族应该有一片属于自己的领地,他们应当自由的生活在这颗星球上,不受任何侵略者干扰。"
 SOV_socialist_construction: "社会主义建设ABC"
 SOV_socialist_construction_desc: "布哈林同志在他的小报上面发表了一篇这样的文章:《社会主义ABC》。这似乎对于国家建设是益处颇多的,现在我们需要花点时间来研究一下他的这套理论,以便能够将其转化为建设政权的力量。"
 SOV_united_front: "统一战线"
 SOV_united_front_desc: "亚洲地区的劳动者们应当联合,只要他们尚且没有完成民族民主革命。我们社会主义者应当帮助他们掌握变革的机遇,早日实现民族解放。"
 SOV_new_democracy: "新民主主义"
 SOV_new_democracy_desc: "新民主主义的政治、新民主主义的经济和新民主主义的文化相结合,这就是新民主主义共和国,这就是名副其实的中华民国,这就是我们要造成的新中国。新中国站在每个人民的面前,我们应该迎接它。新中国航船的桅顶已经冒出地平线了,我们应该拍掌欢迎它。举起你的双手吧,新中国是我们的。\n—《新民主主义论》"
 SOV_help_bug: "干涉保加利亚"
 SOV_help_bug_desc: "保加利亚的人民仍在沙皇的统治下,我们应该给予当地的工人运动一些支持。"
 SOV_help_ser: "干涉伊利里亚"
 SOV_help_ser_desc: "“我领导的国家有两种文字,三种语言,四种宗教,五个民族,六个共和国,周边七个邻国。”\n—铁托"
 SOV_help_rom: "干涉罗马尼亚"
 SOV_help_rom_desc: "罗马尼亚是我们的邻居,如果不能让他们主动投入社会主义的怀抱,也绝不能让它成为我们的敌人。"
 SOV_m_d: "《德黑兰条约》"
 SOV_m_d_desc: "伊朗是通往我们高加索和中亚的门户,我们最好与其保持良好关系。"
 SOV_m_bu: "《布加勒斯特条约》"
 SOV_m_bu_desc: "1900-1904年间,罗马尼亚的工人运动主要是反剥削斗争,这在当时非常“流行”,虽然在今天反倒难得一见,不得不说也是悲哀。\n—《罗马尼亚简史》"
 SOV_m_buda: "《彼得格勒条约》"
 SOV_m_buda_desc: "在遭遇的侵略威胁时,双方应相互协商；双方保证,不参加旨在反对缔约另一方的同盟或联合；双方遵守互相尊重对方国家主权、独立以及不干涉对方国家内政的原则；发展和加强两国的经济和文化联系。\n—《苏芬友好合作互助条约》"
 SOV_m_ven: "《维也纳协定》"
 SOV_m_ven_desc: "与协约国友好的第一步便是和德意志人以及马扎尔人组成的帝国和解。"
 SOV_help_jap: "扶植日本共产党"
 SOV_help_jap_desc: " "
 SOV_help_ger: "扶植德国社民党左翼"
 SOV_help_ger_desc: " "
 SOV_help_usa: "扶植美国共产党"
 SOV_help_usa_desc: " "
 SOV_help_eng: "扶植英国社会党"
 SOV_help_eng_desc: " "
 SOV_help_fra: "扶植法国共产党"
 SOV_help_fra_desc: " "
 SOV_world_revolution: "国际革命和社会主义民主建设"
 SOV_world_revolution_desc: "着手于苏维埃俄国国内,放眼全世界社会主义事业。现在我们要做的是就是尽可能快速的形成一个东方的“世界”,一个社会主义性质的,民主自由的“世界”。我们要用这股力量对抗资本主义,解放各国土地上受奴役压迫的劳工。"
 SOV_all_power: "一切权力归苏维埃！"
 SOV_all_power_desc: "我们已经开始了这一事业,至于哪一个国家的无产者在什么时候、在什么时间把这事业进行到底,这个问题并不重要。重要的是,坚冰已经打破,航路已经开通,道路已经指明。\n—《十月革命四周年》"
 SOV_sovc: "国际社会主义共和国联盟"
 SOV_sovc_desc: "俄罗斯大地上并非只存在着俄国这样一个国家。近代民族国家的形成带来了俄罗斯人,乌克兰人,外高加索人的区分,与此同时也逐步扩大了他们之间的矛盾。社会主义者是坚定的爱国者,同时也是坚定的主权维护者,每个民族都应有着自治的权力。苏俄的国家权力应该平等的来自各个民族,并且保证他们保有属于自己的苏维埃国家。"
 SOV_lenin: "《列宁宪法》"
 SOV_lenin_desc: "时至今日,苏联作为一个政治实体终于将拥有一套属于自己的宪法。它因人民群众最为敬爱的导师弗拉基米尔·伊里奇·列宁亲自签发而被称为《列宁宪法》。"
 SOV_ele: "全俄罗斯电气计划"
 SOV_ele_desc: "一个现代化的国家需要一套现代化的体系来支撑。第二次工业革命带来了令人想象不到的社会生产力发展,我们要借助它的东风实现落后地区的改头换面。"
 SOV_Electricity_plan: "全俄罗斯电气计划"
 SOV_Electricity_plan_desc: "一个现代化的国家需要一套现代化的体系来支撑。第二次工业革命带来了令人想象不到的社会生产力发展,我们要借助它的东风实现落后地区的改头换面。"
 SOV_meeting: "组建部长会议"
 SOV_meeting_desc: "旧的沙俄用内阁和首相这种君主立宪制中特有的落后官僚体制来束缚人民,扼杀他们的权利,我们要推翻这一制度,要组建起属于大众的“内阁”,以此确保宪法中所规定的诉求能够得到落实。"
 SOV_peoples_premier: "人民的总理"
 SOV_peoples_premier_desc: "万众瞩目的立宪后第一次全联盟行政选举正在如火如荼的开展。我们很乐意看到我们的伟大导师列宁同志成为我们的总理,但是或许他应该休息一段时间,去地方处理事务,将中央的行政周转交给斯维尔德洛夫同志处理。"
 SOV_Long_live_alliance: "联盟万岁"
 SOV_Long_live_alliance_desc: "联邦制度的社会主义国家,这一想法看起来确实有些异想天开,但却实实在在的成为了苏联的现状。各加盟国将不再以一个隶属的身份在联盟境内参政议政,而是通过政治地位完全平等的中央委员会代表提出各自的发展诉求。"
 SOV_long_way_to_go: "任重而道远"
 SOV_long_way_to_go_desc: "社会主义是美好的理想,但她绝不是空中楼阁。要小心来自敌对势力的干涉,社会主义永垂不朽。"
 SOV_Improve_organization: "完善第三国际机构"
 SOV_Improve_organization_desc: "共产国际最初建立的目标是有别于被社民派控制的第二国际,以此来联络世界上其他和我们一样有着建设社会主义理想的共产党人。最困难的时期已经过去,现在我们得着手完善联盟的组织体系,以便在未来的斗争中争取更多的朋友。"
 SOV_make_sov: "苏维埃政权的建设"
 SOV_make_sov_desc: "世界革命的形势不容乐观。我们最好现实一点,先在俄罗斯境内充分的建设好社会主义政治经济体系,再去讨论其他的什么对外问题。我们要做好准备工作,给未来留下足够的底牌。一国建设社会主义是相对科学的,现在需要沉着冷静。"
 SOV_five_years: "一五计划"
 SOV_five_years_desc: "以五年为一个周期的循环能够有助于社会主义的快速工业化。过于长期的计划可能会出现意想不到的意外,但只有短期规划就会导致方向时长变换,无法真正起到效果。现在我们要进行计划工业化的第一次系统性尝试。"
 SOV_five_years_plan: "一五计划"
 SOV_five_years_desc_plan: "以五年为一个周期的循环能够有助于社会主义的快速工业化。过于长期的计划可能会出现意想不到的意外,但只有短期规划就会导致方向时长变换,无法真正起到效果。现在我们要进行计划工业化的第一次系统性尝试。"
 SOV_market_economy: "俄罗斯特色社会主义"
 SOV_market_economy_desc: "市场本身不是问题。问题是谁在使用它,以及其目的又是什么。社会主义建设不能犯教条主义的错误,一定要与时俱进,符合时代潮流。"
 SOV_tf_ac: "自由讨论,一致行动"
 SOV_tf_ac_desc: "对社会主义的建设方法我们可以辩论。真理越辩越明,社会实践是检验真理的唯一标准。现在我们要明白一点：一旦做出决定,只要这决定是经过民主程序投票决定了的,便再不可动摇。"
 SOV_relationship: "调整工农业关系"
 SOV_relationship_desc: "经济一定是有序的,绝不能出现无序的乱象。否则,国民生活水平将会被资本玩弄于股掌之间。我们需要商品经济,因为我们需要它来为民众的生活提供必要的日用品；我们需要计划经济,因为通常的工业化道路在苏维埃俄罗斯走不通。"
 SOV_field_frist: "农业优先"
 SOV_field_frist_desc: "农民不能继续吃不饱肚子了。我们得将工业成果拿来反哺农业,增加农副产品的产出,解决各地随时可能出现的饥荒问题。"
 SOV_factory_frist: "工业优先"
 SOV_factory_frist_desc: "对比那些发达的工业国家,我国的工业化水平显然是远远不够的。要想能够在接下来的国际竞争里面站稳脚跟,必须继续高速发展工业,追平欧陆地区列强的水平。"
 SOV_heavy_industry: "重视重工业"
 SOV_heavy_industry_desc: "五年计划的方向很重要。重工业是国防的基础,完善重工业我们才能有完善的国防设施,保卫政权的建设。"
 SOV_light_industry: "重视轻工业"
 SOV_light_industry_desc: "对于人们生活水平改善有较大帮助的轻工业发展在计划之中的地位也同样的十分重要。重视轻工业就是重视国民福祉,只有让人民群众用上更加廉价的日化品,他们才能生活的更好,才能像一个人一样去生活。"
 SOV_gemingsiwei: "百花齐放,百鸟争鸣"
 SOV_gemingsiwei_desc: "社会主义新文艺运动正在逐步扩展开来。热情的知识分子们积极的参与这项由文化部发起的全国性活动,各式各样的作品纷纷涌现,其中不乏各种歌颂社会主义的伟大创作,同时也出现了相当多公开反对社会主义的言论和批判。这种现象相当正常,完全不必惊慌。反动的思潮是不可能被一下子扑灭的,但政权仍然属于苏俄人民。我们不怕苍蝇,不怕纸老虎。"
 SOV_livelihood: "产业支持和民生发展"
 SOV_livelihood_desc: "工业化的扩张,科技革命的发展是必然使得新兴生产力随之得到高速发展的。生产力的大幅度进步,意味着的是滚雪球式的就业推动——无数的就业机会,无数的资金流动。人民会抓住现在的机会,将历史向前推进。"
 SOV_collectivization: "国营农场与集体化"
 SOV_collectivization_desc: "几乎所有的农业产业都应该是以合作社所有制形式组织的,因为个体农民的力量十分薄弱,面对突发的意外和危险几乎没有任何应对能力。集体化是对农民和工人都极其有利的,我们应该推动国营农场和集体化农庄的建设。"
 SOV_a_country: "一国建设社会主义"
 SOV_a_country_desc: "一国建成社会主义是绝无可能的,但一国建设社会主义并不遥远。我们的经验标明一国建设完全可行。"
 SOV_computer: "计算机研究"
 SOV_computer_desc: "计算机是紧随第二次工业革命而来第三次科技革命的产物,我们应该加强对其的研究,以便在信息科技上产生领先优势。"
 SOV_Information_Age: "信息时代的马克思主义"
 SOV_Information_Age_desc: "马克思主义是与时俱进的。进入新的世纪,我们应该按着当初所指明的道路继续前进,直到完全胜利。"
 SOV_Russian_power_grid: "建设俄罗斯电网"
 SOV_Russian_power_grid_desc: "第二次工业革命后,电成为了使用的主要能源之一,我们应该在俄罗斯各地接上电网,来保证电能可以达到全国各地。"
 SOV_Natural_gas_development: "开采天然气"
 SOV_Natural_gas_development_desc: "我国广袤的土地和复杂的地形导致我国蕴含着许多天然气能源,不过由于各种问题未能得到利用,现在,是时候对它们进行有效开发了。"
 SOV_state_declaration: "《苏联国家宣言》"
 SOV_state_declaration_desc: "从即日起,苏维埃俄国将被称为苏维埃社会主义共和国联盟。社会主义国家将不再以民族政权实体的形式出现,我国将变成由各平等民族共同建立的联盟政权。"
 SOV_constitution: "托洛茨基/斯大林/布哈林宪法"
 SOV_constitution_desc: "社会主义共和国既是共和国,就应该有一套以宪政民主为根基的配套法律体系。现在,联盟会顺应人民的意志,推进符合他们最根本利益的宪法得到实施。"
 SOV_Revolutionary_art: "斯拉夫民族主义革命文艺运动"
 SOV_Revolutionary_art_desc: "社会主义的革命文艺运动浪潮已经扩大化激进化了,不过这未必不是一件好事。大家现在都清楚一点,由这浪潮引起的愤怒并非空穴来风。作为政治势力我们不会入场,人民的审判将由人民自身决定如何推进,推进到何种程度。"
 SOV_deepen_reform: "深化市场经济改革"
 SOV_deepen_reform_desc: "一个党,一个国家,一个民族,如果一切从本本出发,思想僵化,迷信盛行,那它就不能前进,它的生机就停止了,就要亡党亡国。"
 SOV_a: "社会主义发展阶段A"
 SOV_a_desc: "国家资本主义式的市场经济体制就跟一个畸形儿一样是不可持久的。我们清楚的明白这一点,所以我们现在要全力尽快跳出这个畸形的体制,发展真正的社会主义。记住：我们尚且停留在国家资本主义阶段。现在的社会主义,还不能叫真正的社会主义。"
 SOV_Technology_productivity: "科技是第一生产力"
 SOV_Technology_productivity_desc: " 一定要保证科研人员六分之五的业务工作时间。政治学习的内容要精简,特别要反对一些形式主义的东西……不仅是自然科学,还包括社会科学,要大力提倡学术讨论和交流。各种学报和刊物,都是交流的场所,还要召开学术讨论会。要允许犯错误,特别是社会科学领域,要允许犯错误,允许说话。"
 SOV_Slavic_Revival: "斯拉夫民族伟大复兴"
 SOV_Slavic_Revival_desc: "世界空虚了,大海呀,你现在要把我带到什么地方？人们的命运到处都是一样：凡是有着幸福的地方,那儿早就有人在守卫：或许是开明的贤者,或许是暴虐的君王。哦,再见吧,大海！我永远不会忘记你庄严的容光,我将长久地,长久地倾听你在黄昏时分的轰响。\n—普希金《致大海》"
 SOV_elect: "最高苏维埃选举"
 SOV_elect_desc: " 苏维埃制度就是由一种革命发展为另一种革命的明证或表现之一。苏维埃制度是供工人和农民享受的最高限度的民主制,同时它又意味着与资产阶级民主制的决裂,意味着具有世界历史意义的新型民主制即无产阶级民主制或无产阶级专政的产生。\n—列宁"
 SOV_stay_Bukharin: "团结在布哈林身边"
 SOV_stay_Bukharin_desc: "不致开幕词,因为没有必要,无话可讲,但我主持会议。"
 SOV_Internationalization_process: "重启国际化进程"
 SOV_Internationalization_process_desc: "改革开放迈不开步子,不敢闯,说来说去就是怕资本主义的东西多了,走了资本主义道路。要害是姓资还是姓社的问题。判断的标准,应该主要看是否有利于发展社会主义社会的生产力,是否有利于增强社会主义国家的综合国力,是否有利于提高人民的生活水平……证券、股市,这些东西究竟好不好,有没有危险,是不是资本主义独有的东西,社会主义能不能用？允许看,但要坚决地试。"
 SOV_democratic_centralism: "民主集中制"
 SOV_democratic_centralism_desc: "民主只能逐步地发展,不能搬用西方的那一套,要搬那一套,非乱不可……不要怕外国人说我们损害了自己的名誉。走自己的路,建设有苏联特色的社会主义,苏联才有希望。"
 SOV_reform_and_open: "改革开放"
 SOV_reform_and_open_desc: "从农村到城市,从国内到国际。"
 SOV_Trotsky: "向左看"
SOV_Trotsky_desc: "我们应当推举列昂·托洛茨基同志作为我们的领袖。"
SOV_stalin: "中间派"
SOV_stalin_desc: "还是让约瑟夫·斯大林这个性情相对温和的人来执政好了。"
SOV_Bukharin: "向右看"
SOV_Bukharin_desc: "尼古拉·布哈林同志是农民的守护者,他能更好的保卫农民的利益。"
SOV_uninterrupted_revolution: "继续革命论"
SOV_uninterrupted_revolution_desc: "苏联的社会主义建设绝不能止步不前.如果放弃世界革命,那么必然会出现工人官僚贵族政治。那样苏维埃就会堕落,逐渐不再能够代表工人的利益,直至成为资产阶级的帮凶。"
SOV_Criticize_nationalism: "批判民族沙文主义者"
SOV_Criticize_nationalism_desc: "“民族主义的浪潮日益汹涌地逼来,大有席卷工人群众之势。解放运动愈趋低落,民族主义的花朵就愈加怒放。在这困难的关头,社会民主党负有崇高的使命：给民族主义一个反击,使群众同普遍的“时疫”隔离。因为社会民主党,而且只有社会民主党,才能负起这个使命,用久经考验的国际主义武器,用统一而不可分的阶级斗争去对抗民族主义。”\n—《马克思主义和民族问题》"
SOV_Our_rights: "生而为人的权利"
SOV_Our_rights_desc: "只因他也是一个人,请给他吃一些饭食！他听不进那些空套话,因为那不能当饭吃！来,向左转,来,向左转,同志们快快过来吧!加入我们的工人统一战线,因为你也是工人的一员!\n——《统一战线之歌》"
SOV_Eliminate_conservatism: "打压保守主义者"
SOV_Eliminate_conservatism_desc: "党内的某些同志犯了右倾保守主义的错误。革命形势一片大好,他们这群悲观主义者居然说我们是冒进必然遭到失败,这是一种极端不负责任的言论。"
SOV_discuss: "强化党内讨论"
SOV_discuss_desc: "多说多辩多想多做,少争少骂少打少闹。这里是最高代表会议,不是国会山。"
SOV_Strengthen_power: "加强书记处权力"
SOV_Strengthen_power_desc: "内部混乱的政治力量除了会让一件事更加难办以外并无其他好处,我们应该更加重视总书记的想法,他才是最终决定人。"
SOV_Unity_Party: "团结左右翼"
SOV_Unity_Party_desc: "无论是否认同对方观点,我们都是为了社会主义而奋斗的战士。既然如此,为什么不能适当作出一些政治妥协呢？有错误,来得及纠正。"
SOV_Continue_industrialize: "继续工业化进程"
SOV_Continue_industrialize_desc: "工业发展尚未进入收尾阶段,我们仍处在20世纪的上半段,我们还有很多事情要做。"
SOV_internationalization: "重启国际化进程"
SOV_Internationalization_process_desc: "改革开放迈不开步子,不敢闯,说来说去就是怕资本主义的东西多了,走了资本主义道路。要害是姓资还是姓社的问题。判断的标准,应该主要看是否有利于发展社会主义社会的生产力,是否有利于增强社会主义国家的综合国力,是否有利于提高人民的生活水平……证券、股市,这些东西究竟好不好,有没有危险,是不是资本主义独有的东西,社会主义能不能用？允许看,但要坚决地试。"
SOV_Change_open: "对外改开"
SOV_Change_open_desc: "黑猫白猫,能抓到老鼠就是好猫。"
SOV_Eliminate_note: "引进外资"
SOV_Eliminate_note_desc: "外国资本对于我国而言,是一味极好的良药。它完全可以帮助我们从苦难行军中脱离。"
SOV_Eliminate_the_left: "打压极左势力"
SOV_Eliminate_the_left_desc: "那些左派自视清高,眼睛都快飘到天上去了,恨不得用一张嘴来解救全世界。有用吗？我们要活着,要生存,就要现实一点,考虑当下要办的紧急事项。不能让他们干涉我们做实事。"
SOV_nationalization: "国有化改制"
SOV_nationalization_desc: "经济停滞不前已经有了一段时间。现在我们不得不采取措施推动公有股份制的实行,虽然这肯定会带来大量的失业和下岗,但是我们不得不这么做。我国的市场像一潭死水,必须有资本来对其进行冲击,方才有希望重新恢复流动。"
SOV_The_Inter_Siberian_Railway: "重修西伯利亚大铁路"
SOV_The_Inter_Siberian_Railway_desc: "战争破坏了西伯利亚大铁路。社会经济需要恢复,我们必须把它修好。"
SOV_Industrial_deployment: "紧急工业部署"
SOV_Industrial_deployment_desc: "世界发展的太快了,我们没有时间让工业自行发展。我们现在要动用国家力量对工业进行建设。"
SOV_five_years_plan: "五年计划"
SOV_five_years_plan_desc: "社会主义经济不能出现混乱无序的问题,我们需要计划来确定未来前进的方向。"
SOV_Improve_the_economy: "完善计划经济"
SOV_Improve_the_economy_desc: "计划经济的提出和实行依然是有问题的。我们制定这个政策时过于匆忙,直接导致了现在的种种问题,现在需要用时间来解决其中的一些,以确保计划能够得到贯彻执行。"
SOV_artel: "合作社国有化"
SOV_artel_desc: "仅仅是集体化的程度还远远不够用,联盟需要更高程度的集体化以及经济联系。"
SOV_economic_reconstruction: "战后经济重建"
SOV_economic_reconstruction_desc: "战争结束了。现在要开始重建工作。"
SOV_balanced_economy: "剪刀差"
SOV_balanced_economy_desc: "通过适当的增减工农业产品差价能够提高工业制品利润,推动我国工业化进程。"
SOV_Food_acquisition: "粮食收购"
SOV_Food_acquisition_desc: "通过政府统一收购粮食并对城市进行销售能够有效的控制粮价,防止投机分子对粮食进行投机倒把。"
SOV_Continuing_policy: "延续新经济政策"
SOV_Continuing_policy_desc: "我国的经济水平尚且没有达到能够进行计划经济建设的水平,现在工农业产出依然较为低下,我们还需要不少时间来进行发展。"
SOV_hit_rich_peasants: "清洗地方富农势力"
SOV_hit_rich_peasants_desc: "放任富农势力做大只会让政权建设变成白费心血。他们得到了新经济政策提供的各种便利,现在竟开始利用自己发展起来的政治力量来影响政局,试图颠覆我们的国家。"
SOV_Leverage_regulation: "杠杆调控"
SOV_Leverage_regulation_desc: "市场作为社会生产力交流的第一线能够随时调整各工业品之间的关系,我们应该结合需求通过调节市场的手段对三大产业进行调控。"